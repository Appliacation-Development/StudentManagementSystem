<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students/new}">NewStudent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit Student</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/students/{studentId}(studentId=${student.id})}"
                    th:object="${student}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input
                            class="form-control"
                            id="FirstName"
                            name="FirstName"
                            placeholder="Enter the FirstName"
                            type="text"
                            th:field="*{FirstName}"
                    />
                    <p th:if="${#fields.hasErrors('FirstName')}" class="text-danger"
                       th:errors="*{FirstName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Last Name</label>
                    <input
                            class="form-control"
                            id="LastName"
                            name="LastName"
                            placeholder="Enter the LastName"
                            type="text"
                            th:field="*{LastName}"
                    />
                    <p th:if="${#fields.hasErrors('LastName')}" class="text-danger"
                       th:errors="*{LastName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Email</label>
                    <input
                            class="form-control"
                            id="Email"
                            name="Email"
                            placeholder="Enter the Email"
                            type="email"
                            th:field="*{Email}"
                    />
                    <p th:if="${#fields.hasErrors('Email')}" class="text-danger"
                       th:errors="*{Email}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

        </div>

    </div>
</div>
</body>
</html>
